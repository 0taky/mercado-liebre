<body>
<header>
        <div class="top-header"> 
            <a href="/"   class="logo">
                <img class="logo" src="img/logo-mercado-liebre.svg" alt="Logo" width="350">
             
                 </a>
        <div class="buscador">
            <input class="buscar"  type="text" name="NombreCompleto" placeholder="buscar productos, marcas y mas...">
            <div class="lupa"><i class="fa fa-search"></i></div>
        </div>
        
        <p><i class="fas fa-hand-holding-usd"></i>Compra en cuotas y sin tarjeta de credito</p>
    </div>
   
         
        



    <nav>
        <ul class="se" style="list-style: none;">
            <li>
                <a href="#"><i></i>Ofertas</a>
            </li>
            <li>
                <a href="#">Tiendas oficiales</a>
            </li>
            <li>
                <a href="#">Vender</a>
            </li>
            <li>
                <a href="#">Ayuda</a>
            </li>
        </ul>
    
        <ul class="usuario" >
            <li>
                <a href="register">Crea tu cuenta <i class="far fa-id-card icon"></i></a>
            </li>
            <li>
                <a href="login">Ingresa <i class="fas fa-sign-in-alt icon"></i></a>
            </li>
            <li>
                <a href="#">Mis compras <i class="fas fa-shopping-basket icon"></i></a>
            </li>
        </ul>

        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>

    </header>
<body>
    
  
        <main id="registro">
            <form class= "formulario"action="/" method="GET">
                <div><input class="text-field" type="text" name="NombreCompleto" placeholder="nombre y apellido"></div>
                <div><input class="text-field" type="text" name="usuari" placeholder="nombre de usuario"></div>
                <div> 
                <label for="nacimiento">Fecha de nacimiento</label>
                <input type="date" id="nacimiento" name="nacimimiento"></div>
    
                <div><input  class="text-field" type="email" id="email" placeholder="E-MAIL"></div>
                <div><input  class="text-field" type="text" name="domicilio" placeholder="calle falsa 123" id="domicilio"></div>
                
               
                
                <h3>Tipo de perfil</h3>
                <div class="seleccion">
                <div>
                <input type="radio" name="perfil" value="comprador" id="comprador">
                <label for="comprador">comprador</label>  
                </div> 
                <div>
                <input type="radio" name="perfil" value="vendedor" id="vendedor">
                <label for="vendedor">vendedor</label></div>
                
                
                </div>
                <h3>intereses</h3>
                <div class="seleccion">
                <div><input type="checkbox" name="inteses" value="electro" id="electro">
                <label for="electro">electronica</label></div>
                <div><input type="checkbox" name="inteses" value="moda" id="moda" >
                <label for="moda">moda</label></div>
                <div><input type="checkbox" name="inteses" value="hogar" id="hogar">
                <label for="hogar">hogar</label></div>
                <div><input type="checkbox" name="inteses" value="jugeteria" id="jugeteria">
                <label for="jugeteria">juguetes</label></div>
                <div><input type="checkbox" name="inteses" value="vidasana" id="vida sana">
                <label for="vidasana">vida sana</label></div>
    
                </div>
                <div>
                <label for="fotoperfil">Foto de Perfil </label>
                <input type="file" name="fotoperfil" id="fotoperfil"></div>
                <div><input class="text-field" type="password" name="contrasenia" placeholder="contraseña"></div>
                <div><input class="text-field" type="password" name="confirmarcontrasenia" placeholder="confirmar tu contraseña"></div>
                
                <div>
                <button class="boton botonenviar" type="submit">enviar</button>
                <button class="boton botoncancelar" type="reset">cancelar</button></div>
                
          
    
               
            </form>
     
        </main>
